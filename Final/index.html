<!DOCTYPE html>
<html>
<head>
	<title>MGTA</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css"> 
	<link rel="stylesheet" type="text/css" href="css/style.css"> 
</head>

<body>
	<div class="container"> 
	<div class="row">
		<div class="col-sm-6 col-sm-offset-3">
			<ul class="nav nav-pills">
				<li role="presentation" class="renderizador" id="home">
					<a title="Home" href="#home"><img src="img/home.png"></a>
				</li>
				<li role="presentation" class="renderizador" id="banned">
					<a title="Banned" href="#banned"><img src="img/ban.png"></a>
				</li>
				<li role="presentation" class="renderizador" id="trending">
					<a title="Trending" href="#trending"><img src="img/trending.png"></a>
				</li>
			</ul>
		</div>
		
			<div class="col-sm-6 col-sm-offset-3" id="wrapper"></div>    
		</div>
	</div>
		
		<!--banTemplate-->
		<script type="text/template" id="bantemplate">
			<li class="list-group-item">
				<span>@<%= nombre %></span> <button class="quitarban btn badge pull-right" id="<%= nombre %>">Unban</button>
			</li>
		</script>
		<!--/banTemplate-->

		<!--tweetTemplate-->
		<script type="text/template" id="tweettemplate">
			<br>
				<div class="panel panel-info">
					<div class="panel-heading"><%=user.name%><small><em> @<%=user.screen_name%></em></small><p class="label label-primary pull-right"><%=created_at%></p></div>
				<div class="panel-body">
					<a class="thumbnail col-md-1">
						<img src=<%=user.profile_image_url%>/>
					</a>
					<h4 class="media-body"><%=text%></h4> 
					<div style="clear:both;"></div>                       
				</div>
			</div>
		</script> 
		<!--/tweetTemplate-->

		<!--trendingTemplate-->
		<script type="text/template" id="trendingtemplate">
			<br>
			<ul class="list-group">
			  {{#each trends}}
			    <li class="list-group-item">
						<span>{{name}}</span><button class="masinfo btn btn-xs btn-info pull-right" id="{{query}}">More</button>
					</li>
	      {{/each}}
      </ul>
		</script>
		<!--/trendingTemplate-->

		<script  type="text/javascript" src="js/vendor/jquery.js"></script>
		<script  type="text/javascript" src="js/vendor/underscore.js"></script>
		<script  type="text/javascript" src="js/vendor/backbone.js"></script>
		<script  type="text/javascript" src="js/vendor/backbone.localStorage.js"></script>
		<script  type="text/javascript" src="js/vendor/handlebars.js"></script>
		<script  type="text/javascript" src="js/vendor/bootstrap.js"></script>
		<script  type="text/javascript" src="js/vendor/twitter-helper.js"></script>
		<script  type="text/javascript" src="js/backbone/Models/Banned.js"></script>
		<script  type="text/javascript" src="js/backbone/Models/Tweet.js"></script>
		<script  type="text/javascript" src="js/backbone/Models/Trending.js"></script>
		<script  type="text/javascript" src="js/backbone/Collections/BannedCollection.js"></script>
		<script  type="text/javascript" src="js/backbone/Collections/TweetCollection.js"></script>
		<script  type="text/javascript" src="js/backbone/Collections/TrendingCollection.js"></script>
		<script  type="text/javascript" src="js/backbone/Views/BannedView.js"></script>
		<script  type="text/javascript" src="js/backbone/Views/TweetView.js"></script>
		<script  type="text/javascript" src="js/backbone/Views/TrendingView.js"></script>
		<script  type="text/javascript" src="js/backbone/Views/TrendingTweetCollectionView.js"></script>
		<script  type="text/javascript" src="js/backbone/Views/BannedCollectionView.js"></script>
		<script  type="text/javascript" src="js/backbone/Views/TweetCollectionView.js"></script>
		<script  type="text/javascript" src="js/backbone/Views/TrendingCollectionView.js"></script>
		<script  type="text/javascript" src="js/backbone/router/routes.js"></script>
</body>
</html>
